{% extends 'base.html' %}

{% block title %}Vota{% endblock %}

{% block content %}
<h1 class="title">{{ question }}</h1>
{% if error_message %}
<div class="alert">
    <p class="error-message">{{ error_message }}</p>
</div>
{% endif %}
<form class="form-question" method="post">
    {% csrf_token %}
    {% for c in question.choice_set.all %}
    <input type="radio" name="choice" id="choice_{{ c.id }}" value="{{ c.id }}">
    <label class="label"  for="choice_{{ c.id }}">{{ c.choice_text }}</label>
    <br>
    {% endfor %}
    <input class="btn-submit" type="submit" value="Votar" >
</form>
{% endblock %}
